<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>GASTOS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item color="secondary">
            <ion-title>TABLA GASTOS</ion-title>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label color="secondary">NOMBRE</ion-label>
            <ion-label color="secondary">DESCRIPCION</ion-label>
            <ion-label color="secondary">FECHA</ion-label>
            <ion-label color="secondary">VALOR</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let gasto of gastos">
            <ion-label>{{ gasto.nombre }}</ion-label>
            <ion-label>{{ gasto.descripcion }}</ion-label>
            <ion-label>{{ gasto.fecha }}</ion-label>
            <ion-label>$ {{ gasto.valor }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
